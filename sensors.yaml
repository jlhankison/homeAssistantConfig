- name: warmest_space
  state: >
    {% set max = states('sensor.max_indoor_temperature') %}
    {% set kitchen = states('sensor.2354_kitchen_t_h_sensor_temp') %}
    {% set dining = states('sensor.2354_dining_room_t_h_sensor_temp') %}
    {% set living = states('sensor.2354_living_room_t_h_sensor_temp') %}
    {% set e_bed = states('sensor.2354_e_bedroom_t_h_sensor_temp') %}
    {% if (kitchen == max) %}
      Kitchen
    {% elif (dining == max) %}
      Dining Room
    {% elif (living == max) %}
      Living Room
    {% elif (e_bed == max) %}
      Bedroom
    {% else %}
      Error, no sensor matches max temp
    {% endif %}
    