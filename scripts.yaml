deactivate_all_climate_entities:
  description: Deactivates all the climate entities. This means that all heat pumps
    will be set to 'off' and all boiler thermostats, set to 65 degrees
  variables:
    backup_temp: '{{ 65.0 | float }}'
    backup_preset: BACKUP HEAT
  fields:
    heat_pumps:
      description: list the heat pumps in the space that will be set to off
      example: '- climate.heat_pump_1 - climete.heat_pump_2'
      required: true
      selector:
        entity:
          multiple: true
          domain: climate
    boiler_thermostat:
      description: list boiler thermostat for the space that will be set to a backup
        65 degree setting
      example: climate.boiler
      required: true
      selector:
        entity:
          domain: climate
  mode: queued
  sequence:
  - service: climate.set_hvac_mode
    data:
      hvac_mode: 'off'
    target:
      entity_id: '{{ heat_pumps }}'
  - service: climate.set_preset_mode
    data:
      preset_mode: '{{ backup_preset }}'
    target:
      entity_id: '{{ boiler_thermostat }}'
  - service: climate.set_temperature
    data:
      temperature: '{{ backup_temp }}'
    target:
      entity_id: '{{ boiler_thermostat }}'
set_heat_pump_hvac_mode:
  description: Use this script to determine when heat pumps should switch to heating
    and cooling modes
  variables:
    heat_pumps:
    - climate.2354_dining_room_heat_pump
    - climate.2354_kitchen_heat_pump
    indoor_temp: '{{ states(''sensor.2354_average_indoor_temperature'') | int }}'
    outside_temp: '{{ states(''sensor.outside_temp'') | int }}'
    cur_hvac_input: input_text.2354_current_hvac_setting
    cur_hvac: '{{ states(''input_text.2354_current_hvac_setting'') }}'
    set_temp: '{{ state_attr(''climate.climate_controller'', ''temperature'') | int
      }}'
    controller_hvac: '{{ states("climate.climate_controller") }}'
  mode: queued
  sequence:
    choose:
    - conditions:
      - '{{ controller_hvac == "off"}}'
      sequence:
      - service: climate.set_hvac_mode
        data:
          hvac_mode: 'off'
        target:
          entity_id: '{{ heat_pumps }}'
      - service: input_text.set_value
        data:
          value: 'off'
          entity_id: '{{cur_hvac_input}}'
    - conditions:
      - '{{ cur_hvac != "heat" }}'
      - '{{ set_temp >= outside_temp }}'
      sequence:
      - service: climate.set_hvac_mode
        data:
          hvac_mode: heat
        target:
          entity_id: '{{ heat_pumps}}'
      - service: input_text.set_value
        data:
          value: heat
          entity_id: '{{ cur_hvac_input }}'
    - conditions:
      - '{{ cur_hvac != "cool"}}'
      - '{{ set_temp <= outside_temp }}'
      sequence:
      - service: climate.set_hvac_mode
        data:
          hvac_mode: cool
        target:
          entity_id: '{{ heat_pumps}}'
      - service: input_text.set_value
        data:
          value: cool
          entity_id: '{{ cur_hvac_input }}'
